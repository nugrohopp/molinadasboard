<div ng-controller='roadmap as r'>

  <div class="ui middle aligned left aligned grid">
    <div class="row">
      <h1>Roadmap</h1>
    </div>
    <div class="row">
	    <div class="timeline"><br><br>
          <div class="timeline-item" ng-repeat="rm in r.roadmapData">
              <div class="year">{{ rm.tahun }} <span class="marker"><span class="dot"></span></span>
              </div>
              <div class="info" ng-bind-html="rm.deskripsi"></div>
          </div>
      </div>
    </div>
  </div>

</div>
