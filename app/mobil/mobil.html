<div ng-controller='mobil as m'>

  <div class="ui grid">
    <div class="row">
      <h1>{{ m.mobilData[m.mobilID - 1].nama_mobil }}</h1>
    </div>
    <div class="row">
      <div class="twelve wide column konten">
        <div>
          <i class="ui huge yellow caret left icon" ng-if="m.previous == 0"></i>
          <i class="ui huge blue caret left icon" ng-if="m.previous > 0" ui-sref="mobil({mobil_id: m.previous})"></i>
          <button class="ui primary button" ng-click="m.show3d = false;">Show 2D</button>
          <button class="ui positive button" ng-click="m.show3d = true;">Show 3D</button>
          <i class="ui huge blue caret right icon" ng-if="m.next < 4" ui-sref="mobil({mobil_id: m.next})"></i>
          <i class="ui huge yellow caret right icon" ng-if="m.next == 4"></i>
          <div ng-hide="m.show3d == true" class="threesixty mobilmuter">
            <div class="spinner">
                <span>0%</span>
            </div>
            <ol class="threesixty_images"></ol>
          </div>
         <div ng-hide="m.show3d == false">
            <iframe ng-src="{{ m.url3d }}" scrolling="no" marginwidth="0" marginheight="0" frameborder="0"></iframe>
          </div>
        </div>
      </div>
      <div class="four wide column spesifikasi"id="scroll">
        <h1>Spesifikasi</h1>
        <div class="ui animated list">
          <div class="item" ng-repeat="sp in m.sparepartsData | filter: { mobil_id: m.mobilID }">
            <i class="caret right icon"></i>
            <div class="content" ui-sref="spareparts({spareparts_id: sp.sparepart_id})">{{ sp.nama_sparepart }}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="sixteen wide column deskripsi"id="scroll">
        <h1>Deskripsi</h1>
        <p ng-bind-html="m.mobilData[m.mobilID - 1].deskripsi"></p>
      </div>
    </div>

  </div>

</div>
